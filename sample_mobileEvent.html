<!doctype html>
<html lang="kr">
 <head>
  <meta charset="UTF-8">

  <style type="text/css">
      #wrap { width:500px; height:500px;  background-color: red; }
      #btn  { width:500px; height:100px; background-color: blue;  }
      #swipe{ width:500px; height:500px;  background-color: green;}
      p {font-size:30px; color:#CCCCCC; }
  </style>
 </head>
 <body>
    <div id="wrap">
            <p>hi</p>
            <p id="msg"></p>
            <p id="msg2"></p>
    </div> 
            <p>no</p><p>no</p><p>no</p><p>no</p><p>no</p>
            <p>no</p><p>no</p><p>no</p><p>no</p><p>no</p>
            <p>no</p><p>no</p><p>no</p><p>no</p><p>no</p>
            <p>no</p><p>no</p><p>no</p><p>no</p><p>no</p>
    <div id="btn">
            <p id="msg3">텝해주세요</p>
    </div>
            <p>no</p><p>no</p><p>no</p><p>no</p><p>no</p>
            <p>no</p><p>no</p><p>no</p><p>no</p><p>no</p>
            <p>no</p><p>no</p><p>no</p><p>no</p><p>no</p>
            <p>no</p><p>no</p><p>no</p><p>no</p><p>no</p>
    <div id="swipe">
            <p id="msg4">swipeTarget</p>
    </div>
       
	<script type="text/javascript">
	     //$("body").off('touchmove'); //스크롤 방지 해제
	     
	     $("#wrap").on('touchmove', function(e) {

            var event = e.originalEvent;
            $('#msg').html('touch 이벤트 중입니다.');            

            $('#msg2').html(event.touches[0].screenX + ',' + event.touches[0].screenY );

            //event.preventDefault();

        });
        
        $("#btn").on('tap', function(e) {

            $('#msg3').html("= 탭 =" );
            event.preventDefault();

        });
        
        
        $('#swipe').on("swipe",function(e){
            $('#msg4').html(e.type);
        });
        	</script>
 </body>  
</html>
