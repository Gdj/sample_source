<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG dot motion</title>
  <style>
    .dotmotion {      
      animation: dash 1s linear infinite;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: -15;
      }
    }
  </style>
</head>
<body>
  
<svg height="180" width="500">
  <polyline class="dotmotion" stroke-dasharray="10,5" points="0,40 40,40 40,80 80,80 80,120 120,140" style="fill:white;stroke:red;stroke-width:2; " />
  Sorry, your browser does not support inline SVG.
</svg>

</body>
</html>
