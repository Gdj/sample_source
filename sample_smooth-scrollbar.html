<script>
 // Scrollbar.initAll();


  var Scrollbar = window.Scrollbar;
  Scrollbar.use(window.OverscrollPlugin)

  ScrollbarOptions = {
    damping: 0.05,                             // 스크롤 부드러움정도
    thumbMinSize: 20,                         // 스크롤바 최소크기
    renderByPixels: true,                     // 정수로 렌더링
    alwaysShowTracks: false,                  // 스크롤바 항상보기
    continuousScrolling: true,                // 안족스크롤이 끝나면 바깥쪽 스크롤 움직임
    // wheelEventTarget: EventTarget | null,  // 마우스 휠 스크롤 이벤트의 리스너로 사용할 요소입니다. 기본적으로 컨테이너 요소가 사용.
    plugins: {                                // 플러그인
      overscroll: {effect:"bounce" }
    },
  };
  Scrollbar.init(document.querySelector('body'), ScrollbarOptions);
</script>
